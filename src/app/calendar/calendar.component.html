<!-- calendar.component.html -->
<mat-card class="calendar-card">
    <mat-card-title>Skilled Worker Calendar</mat-card-title>
    
    <!-- Full Calendar -->
    <full-calendar
      #calendar
      [options]="calendarOptions"
      (eventClick)="onEventClick($event)"
      (datesRender)="onDatesRender($event)">
    </full-calendar>
    
    <div class="booking-info" *ngIf="selectedEvent">
      <h3>Booking Details</h3>
      <p><strong>Title:</strong> {{ selectedEvent.title }}</p>
      <p><strong>Start:</strong> {{ selectedEvent.start | date: 'short' }}</p>
      <p><strong>End:</strong> {{ selectedEvent.end | date: 'short' }}</p>
      <p><strong>Booking Status:</strong> {{ selectedEvent.extendedProps.status }}</p>
      
      <button mat-raised-button color="primary" (click)="toggleAvailability(selectedEvent)">
        Toggle Availability
      </button>
    </div>
  </mat-card>
